apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "backoffice-service.fullname" . }}
  labels:
    {{- include "backoffice-service.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "backoffice-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "backoffice-service.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "backoffice-service.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: DATABASE_HOST
            valueFrom:
              secretKeyRef:
                 name: aggregator-db-secret
                 key: DATABASE_HOST
                 optional: false
          - name: DATABASE_USER
            valueFrom:
              secretKeyRef:
                 name: aggregator-db-secret
                 key: DATABASE_USER
                 optional: false
          - name: DATABASE_PASSWORD
            valueFrom:
              secretKeyRef:
                 name: aggregator-db-secret
                 key: DATABASE_PASSWORD
                 optional: false
          - name: DATABASE_PORT
            valueFrom:
              secretKeyRef:
                 name: aggregator-db-secret
                 key: DATABASE_PORT
                 optional: false

          - name: RABBITMQ_HOST
            valueFrom:
              secretKeyRef:
                 name: rabbitmq-login-secret
                 key: RABBITMQ_HOST
                 optional: false
          - name: RABBITMQ_USERNAME
            valueFrom:
              secretKeyRef:
                 name: rabbitmq-login-secret
                 key: RABBITMQ_USERNAME
                 optional: false
          - name: RABBITMQ_PASSWORD
            valueFrom:
              secretKeyRef:
                 name: rabbitmq-login-secret
                 key: RABBITMQ_PASSWORD
                 optional: false
          - name: RABBITMQ_PORT
            valueFrom:
              secretKeyRef:
                 name: rabbitmq-login-secret
                 key: RABBITMQ_PORT
                 optional: false
          ports:
            - name: http
              containerPort: 3700
              protocol: TCP
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
